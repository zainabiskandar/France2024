<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>France Trip 2024</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="timestamp" id="timestamp">May 28, 2018<br>08:45:34 <span class="am">AM</span></div>

  <div class="center-title">every : second</div>

  <nav class="category-nav">
    <div class="category active" data-filter="all">all <sup>16</sup></div>
    <div class="category" data-filter="paris">paris <sup>7</sup></div>
    <div class="category" data-filter="architecture">architecture <sup>8</sup></div>
    <div class="category" data-filter="bordeaux">bordeaux <sup>2</sup></div>
    <div class="category" data-filter="marseille">marseille <sup>2</sup></div>
    <div class="category" data-filter="countryside">countryside <sup>5</sup></div>
    <div class="category" data-filter="normandy">normandy <sup>2</sup></div>
    <div class="category" data-filter="provence">provence <sup>3</sup></div>
    <div class="category" data-filter="port">port <sup>2</sup></div>
    <div class="category" data-filter="coast">coast <sup>2</sup></div>
  </nav>

  <main id="gallery-container"></main>

  <div id="lightbox" class="lightbox">
    <div class="lightbox-content">
      <button class="lightbox-close">&times;</button>
      <img src="" alt="" class="lightbox-image">
      <div class="lightbox-info">
        <div class="lightbox-caption"></div>
      </div>
    </div>
  </div>

  <script type="module" src="/main.js"></script>
</body>
</html>
